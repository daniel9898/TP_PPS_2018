<ion-content padding>
  <!-- INPUT DIRECCION -->
  <div class="input">
    <ion-item>
      <ion-label stacked text-center>Direcci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="direccion"></ion-input>
    </ion-item>
  </div>
    <!-- MAPA -->
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" (mapClick)="marcarUbicacion($event)">
    		<agm-marker
          [latitude]="lat"
          [longitude]="lng">
        </agm-marker>
    </agm-map>


  <!-- CAMBIAR DIRECCION -->
  <ion-fab class="floatBack" top right>
    <button ion-fab mini color="secondary" (click)="actualizarMapa()">
      <ion-icon name="md-swap"></ion-icon>
    </button>
  </ion-fab>

  <!-- VOLVER ATRAS -->
  <ion-fab class="floatBack" top left>
    <button ion-fab mini color="danger" (click)="volver()">
      <ion-icon name="md-close-circle"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
