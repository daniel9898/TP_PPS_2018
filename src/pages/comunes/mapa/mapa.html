<ion-content padding>

    <!-- OPCIONES -->
    <ion-fab top center #fab>
      <button ion-fab mini color="primary"><ion-icon name="md-menu"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab mini color="danger" (click)="accionMenu($event,fab,'close')"><ion-icon name="md-close-circle"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab mini color="secondary" (click)="accionMenu($event,fab,'update')"><ion-icon name="md-swap"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <!-- INPUT DIRECCION -->
      <div class="input">
          <ion-item>
              <ion-label stacked>Direcci√≥n</ion-label>
              <ion-input type="text" [(ngModel)]="direccion"></ion-input>
              <button ion-button class="buttonSearch" item-right (click)="marcarDireccion()" color="dark"><ion-icon name="md-search"></ion-icon></button>
          </ion-item>

      </div>
      <!-- MAPA -->
      <div *ngIf="!mostrarSpinner" xFlex="100" class="map-full-card-content">
      <agm-map [latitude]="lat"
               [longitude]="lng"
               [zoom]="16"
               [disableDefaultUI]="true"
               [streetViewControl]="false"
               (mapClick)="marcarUbicacion($event)">
      		<agm-marker
            [latitude]="lat"
            [longitude]="lng">
          </agm-marker>
      </agm-map>
      </div>
      <!-- MARCAR UBICACION DISPOSITIVO -->
      <ion-fab right bottom>
          <button ion-fab color="primary" (click)="localizarDispositivo()">
              <ion-icon class="iconGeoLocate" name="ios-locate-outline"></ion-icon>
          </button>
      </ion-fab>

  <!-- SPINNER -->
  <div *ngIf="mostrarSpinner" class="spinner">
    <img src="assets/imgs/spinner_black.png" alt="spinner">
  </div>

</ion-content>
