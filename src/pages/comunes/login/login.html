<ion-content padding text-center>
  <!-- CONTENIDO PRINCIPAL -->
  <ion-grid *ngIf="!mostrarSpinner">
      <ion-row>
        <ion-col class="top-5">
          <img id="autoLogo" src="assets/imgs/auto_apagado.png" alt="login imagen">
        </ion-col>
      </ion-row>

<!-- OPCIONES DE LOGUEO -->
      <ion-fab top center id="botonPruebas" #fab>
        <button ion-fab mini color="signin"><ion-icon name="md-car"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab (click)="ingresoDePrueba($event,fab,'chofer')"><ion-icon name="ios-contacts"></ion-icon></button>
          <button ion-fab (click)="ingresoDePrueba($event,fab,'cliente')"><ion-icon name="ios-people"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="right">
          <button ion-fab (click)="ingresoDePrueba($event,fab,'supervisor')"><ion-icon name="ios-person-outline"></ion-icon></button>
          <button ion-fab (click)="ingresoDePrueba($event,fab,'superusuario')"><ion-icon name="ios-contact"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

<!-- FORMULARIO -->
      <form [formGroup]="myLoginForm" (ngSubmit)="validarUsuario()" novalidate class="top-1">
        <ion-row>
          <ion-col>
            <h5>{{idioma.pag_login.titulo}}</h5>
            <!-- USUARIO -->
            <ion-item>
                <ion-input formControlName="userEmail" id="userNameInput" type="text" [placeholder]="idioma.pag_login.placeholder.user" [(ngModel)]="userNameTxt" (ionFocus)='tieneFoco(1)' (ionBlur)='perdioFoco(1)'></ion-input>
            </ion-item>
            <ion-item *ngIf="myLoginForm.get('userEmail').errors && myLoginForm.get('userEmail').dirty && !focus1" class="alerta_form">
              <p color="danger" ion-text *ngIf="myLoginForm.get('userEmail').hasError('required') && !focus1">{{idioma.pag_login.error.required}}</p>
              <p color="danger" ion-text *ngIf="myLoginForm.get('userEmail').hasError('email') && !myLoginForm.get('userEmail').hasError('required') && !focus1">{{idioma.pag_login.error.email}}</p>
            </ion-item>
            <!-- CONTRASEÃ‘A -->
            <ion-item>
              <ion-input formControlName="userPassword" id="userPassInput" type="password" [placeholder]="idioma.pag_login.placeholder.pass" [(ngModel)]="userPassTxt" (ionFocus)='tieneFoco(2)' (ionBlur)='perdioFoco(2)'></ion-input>
            </ion-item>
            <ion-item *ngIf="myLoginForm.get('userPassword').errors && myLoginForm.get('userPassword').dirty && !focus2" class="alerta_form">
              <p color="danger" ion-text *ngIf="myLoginForm.get('userPassword').hasError('required') && !focus2">{{idioma.pag_login.error.required}}</p>
            </ion-item>
            <!-- SUBMIT -->
              <button type="submit" ion-button color="signin" icon-left block
                [disabled]="myLoginForm.invalid">
                <ion-icon name="md-contact"></ion-icon>
                {{idioma.pag_login.button.login}}
              </button>
          </ion-col>
        </ion-row>
      </form>

      <div>
        <p id="mensajeRegistro">{{idioma.pag_login.button.registro_1}}</p>
        <p id="mensajeRegistro2" (click)="registrarse()">
          {{idioma.pag_login.button.registro_2}}
          <ion-icon name="md-contact"></ion-icon>
        </p>
      </div>

  </ion-grid>

  <div *ngIf="mostrarSpinner" class="spinner">
    <img src="assets/imgs/spinner_black.png" alt="spinner">
  </div>

</ion-content>
