<ion-content padding>

    <div *ngIf="!mostrarSpinner">

      <ion-grid class="datosPerfil">
            <!-- CORREO -->
            <ion-item id="item_text">
              <ion-avatar item-end>
                <img [src]=foto_byDefault>
              </ion-avatar>
              <ion-label stacked>Correo</ion-label>
              <ion-input  type="text" required ngControl="title" [disabled]="!modificar" [(ngModel)]="usuario.correo"></ion-input>
            </ion-item>
            <!-- NOMBRE -->
            <ion-item id="item_text">
              <ion-label stacked>Nombre</ion-label>
              <ion-input  type="text" required ngControl="title" [disabled]="!modificar" [(ngModel)]="usuario.nombre"></ion-input>
            </ion-item>
            <!-- EDAD -->
            <ion-item id="item_text">
              <ion-label stacked>Edad</ion-label>
              <ion-input  type="text" required ngControl="title" [disabled]="!modificar" [(ngModel)]="usuario.edad"></ion-input>
            </ion-item>
            <!-- DIRECCION -->
            <ion-item id="item_text">
              <ion-label stacked>Direcci√≥n</ion-label>
              <ion-input  type="text" required ngControl="title" [disabled]="!modificar" [(ngModel)]="usuario.direccion"></ion-input>
            </ion-item>
            <!-- PERFIL -->
            <ion-item id="item_text">
              <ion-label stacked>Perfil</ion-label>
              <ion-input  type="text" required ngControl="title" [disabled]="!modificar" [(ngModel)]="usuario.perfil"></ion-input>
            </ion-item>
            <!-- FOTO -->
            <ion-item>
                <img class="fotoPerfil" [src]="usuario.foto">
            </ion-item>

            <!-- MODIFICAR -->
            <button ion-button color="secondary" icon-left block
                    *ngIf="!modificar" (click)="activar_modificar(true)">
              <ion-icon name="md-contact"></ion-icon>
              Modificar
            </button>

            <!-- GUARDAR -->

            <!-- CANCELAR -->
            <button ion-button color="danger" icon-left block
                    *ngIf="modificar" (click)="activar_modificar(false)">
              <ion-icon name="md-contact"></ion-icon>
              Cancelar
            </button>


            <!-- VISTA SUPERUSUARIO -->
            <div class="dinamicValues" *ngIf="vistaSupervisor">
              <!-- VIAJE -->
              <ion-item>
                <ion-label stacked>Viajando</ion-label>
                <ion-checkbox [(ngModel)]="usuario.viajando" disabled="true"></ion-checkbox>
              </ion-item>
              <!-- ESTADO -->
              <ion-item>
                <ion-label stacked>Activo</ion-label>
                <ion-checkbox [(ngModel)]="usuario.activo" disabled="true"></ion-checkbox>
              </ion-item>
            </div>
      </ion-grid>


      <!-- VOLVER ATRAS -->
      <ion-fab *ngIf="vistaSupervisor" class="floatBack" bottom left>
        <button ion-fab mini color="primary" (click)="volver()">
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
      </ion-fab>

  </div>

  <!-- SPINNER -->
  <div *ngIf="mostrarSpinner" class="spinner">
    <img src="assets/imgs/spinner_black.png" alt="spinner">
  </div>

</ion-content>
