<ion-content>

  <!-- FORMULARIO -->
  <ion-grid *ngIf="!mostrarSpinner">

    <!-- CONFIGURACION -->
    <ion-fab top right>
        <button ion-fab mini color="green" (click)="elegir_idioma()">
            <ion-icon class="md-cog" name="md-cog"></ion-icon>
        </button>
    </ion-fab>

    <!-- Imagen por default -->
    <ion-row class="top-5">
      <ion-col class="imgBox">
        <img id="imgDefault" src="assets/imgs/default_cliente.png" alt="registro imagen">
      </ion-col>
    </ion-row>

    <!-- MANDATORIO -->
    <div class="formulario1">
        <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()" novalidate class="top-1">
          <ion-row>
            <ion-col>


              <!-- Correo -->
              <ion-item>
                  <ion-input formControlName="userCorreo" id="inputCorreo" type="text" [placeholder]="idioma.pag_registro.placeholder.user"></ion-input>
                  <ion-icon *ngIf="registroForm.get('userCorreo').dirty && registroForm.get('userCorreo').hasError('email') ||
                                   registroForm.get('userCorreo').dirty && registroForm.get('userCorreo').hasError('required')" color="danger" name="alert" item-right>
                  </ion-icon>
              </ion-item>
              <ion-item *ngIf="registroForm.get('userCorreo').dirty && registroForm.get('userCorreo').hasError('required') ||
                               registroForm.get('userCorreo').dirty && registroForm.get('userCorreo').hasError('email')" class="alerta_form">
                <p color="danger" ion-text *ngIf="registroForm.get('userCorreo').hasError('required')">{{idioma.pag_registro.error.required}}</p>
                <p color="danger" ion-text *ngIf="registroForm.get('userCorreo').hasError('email') && !registroForm.get('userCorreo').hasError('required')">{{idioma.pag_registro.error.email}}</p>
              </ion-item>
              <!-- Contraseña -->
              <ion-item>
                <ion-input formControlName="userClave1" id="inputClave1" type="password" [placeholder]="idioma.pag_registro.placeholder.pass1"></ion-input>
                <ion-icon *ngIf="registroForm.get('userClave1').dirty && registroForm.get('userClave1').hasError('required') ||
                                 registroForm.get('userClave1').dirty && registroForm.get('userClave1').hasError('minlength')" color="danger" name="alert" item-right>
                </ion-icon>
              </ion-item>
              <ion-item *ngIf="registroForm.get('userClave1').dirty && registroForm.get('userClave1').hasError('required') ||
                               registroForm.get('userClave1').dirty && registroForm.get('userClave1').hasError('minlength')" class="alerta_form">
                <p color="danger" ion-text *ngIf="registroForm.get('userClave1').hasError('required')">{{idioma.pag_registro.error.required}}</p>
                <p color="danger" ion-text *ngIf="registroForm.get('userClave1').hasError('minlength') && !registroForm.get('userClave1').hasError('required')">{{idioma.pag_registro.error.pass_1}}</p>
              </ion-item>
              <!-- Contraseña -->
              <ion-item>
                <ion-input formControlName="userClave2" id="inputClave2" type="password" [placeholder]="idioma.pag_registro.placeholder.pass2"></ion-input>
                <ion-icon *ngIf="registroForm.get('userClave2').dirty && registroForm.get('userClave2').hasError('required') ||
                                 registroForm.get('userClave2').dirty && registroForm.get('userClave2').hasError('minlength') ||
                                 registroForm.get('userClave2').dirty && registroForm.value.userClave1 != registroForm.value.userClave2" color="danger" name="alert" item-right>
                </ion-icon>
              </ion-item>
              <ion-item *ngIf="registroForm.get('userClave2').dirty && registroForm.get('userClave2').hasError('required') ||
                               registroForm.get('userClave2').dirty && registroForm.get('userClave2').hasError('minlength') ||
                               registroForm.get('userClave2').dirty && registroForm.value.userClave1 != registroForm.value.userClave2" class="alerta_form">
                <p color="danger" ion-text *ngIf="registroForm.get('userClave2').hasError('required')">{{idioma.pag_registro.error.required}}</p>
                <p color="danger" ion-text *ngIf="registroForm.get('userClave2').hasError('minlength') && !registroForm.get('userClave2').hasError('required')">{{idioma.pag_registro.error.pass_1}}</p>
                <p color="danger" ion-text *ngIf="registroForm.value.userClave1 != registroForm.value.userClave2 &&
                                                  !registroForm.get('userClave2').hasError('minlength') &&
                                                  !registroForm.get('userClave2').hasError('required')">{{idioma.pag_registro.error.pass_2}}</p>
              </ion-item>

              <!-- SUBMIT -->
                <button type="submit" ion-button color="register" icon-left block [disabled]="registroForm.invalid || registroForm.value.userClave1 != registroForm.value.userClave2">
                  <ion-icon name="md-contact"></ion-icon>
                  {{idioma.pag_registro.button}}
                </button>

            </ion-col>
          </ion-row>
        </form>
      </div>

  </ion-grid>

  <!-- VOLVER ATRAS -->
  <ion-fab class="floatBack" top left>
    <button ion-fab mini color="primary" (click)="volver()">
      <ion-icon name="md-arrow-round-back"></ion-icon>
    </button>
  </ion-fab>

  <!-- SPINNER -->
  <div *ngIf="mostrarSpinner" class="spinner">
    <img src="assets/imgs/spinner_black.png" alt="spinner">
  </div>

</ion-content>
