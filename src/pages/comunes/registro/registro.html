<ion-content>

  <ion-fab class="floatBack" bottom right>
    <button ion-fab mini color="primary" (click)="volver()">
      <ion-icon name="md-arrow-round-back"></ion-icon>
    </button>
  </ion-fab>

  <!-- FORMULARIO -->
  <ion-grid *ngIf="!mostrarSpinner">
    <!-- Imagen por default -->
    <ion-row class="top-5">
      <ion-col class="imgBox">
        <img id="imgDefault" src="assets/imgs/default_cliente.png" alt="registro imagen">
      </ion-col>
    </ion-row>

    <!-- MANDATORIO -->
    <div class="formulario1" *ngIf="!formAdicional">
        <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()" novalidate class="top-1">
          <ion-row>
            <ion-col>


              <!-- Correo -->
              <ion-item>
                  <ion-input formControlName="userCorreo" id="inputCorreo" type="text" placeholder="Correo" [(ngModel)]="input_correo"></ion-input>
                  <ion-icon *ngIf="registroForm.get('userCorreo').hasError('email') && mostrarErrores ||
                                  registroForm.get('userCorreo').hasError('required') && mostrarErrores" color="danger" name="alert" item-right>
                  </ion-icon>
              </ion-item>
              <!-- Contrase単a -->
              <ion-item>
                <ion-input formControlName="userClave1" id="inputClave1" type="password" placeholder="Contrase単a" [(ngModel)]="input_clave1"></ion-input>
                <ion-icon *ngIf="registroForm.get('userClave1').hasError('required') && mostrarErrores" color="danger" name="alert" item-right></ion-icon>
              </ion-item>
              <!-- Contrase単a -->
              <ion-item>
                <ion-input formControlName="userClave2" id="inputClave2" type="password" placeholder="Repetir contrase単a" [(ngModel)]="input_clave2"></ion-input>
                <ion-icon *ngIf="registroForm.get('userClave2').hasError('required') && mostrarErrores || input_clave1 != input_clave2 && mostrarErrores" color="danger" name="alert" item-right></ion-icon>
              </ion-item>

              <!-- SUBMIT -->
                <button type="submit" ion-button color="register" icon-left block>
                  <ion-icon name="md-contact"></ion-icon>
                  Registrarse
                </button>

            </ion-col>
          </ion-row>
        </form>
      </div>

  </ion-grid>

  <!-- SPINNER -->
  <div *ngIf="mostrarSpinner" class="spinner">
    <img src="assets/imgs/spinner_black.png" alt="spinner">
  </div>

</ion-content>
