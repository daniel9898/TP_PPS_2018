<ion-header>
  <ion-toolbar>
    <ion-title>
      {{idioma.pag_modal_viaje_chofer.titulo}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{idioma.pag_modal_viaje_chofer.button}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="cliente.foto">
        </ion-avatar>
        <h2>{{cliente.nombre}}</h2>
        <p>{{cliente.direccion}}</p>
      </ion-item>

      <ion-item>
        {{idioma.pag_modal_viaje_chofer.label.monto}}
        <ion-note item-end>
        ${{viaje.precio}}
        </ion-note>
      </ion-item>
      <ion-item>
         {{idioma.pag_modal_viaje_chofer.label.distancia}}
        <ion-note item-end>
         {{viaje.distancia}} Km
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
