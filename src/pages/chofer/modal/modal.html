<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalle del viaje
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="cliente.foto">
        </ion-avatar>
        <h2>{{cliente.nombre}}</h2>
        <p>{{cliente.direccion}}</p>
      </ion-item>

      <ion-item>
        Monto a abonar :
        <ion-note item-end>
        $ {{viaje.precio}}
        </ion-note>
      </ion-item>
      <ion-item>
         Distancia Recorrida :
        <ion-note item-end>
         {{viaje.distancia}} KM
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
