
<ion-header>

  <ion-navbar>
    <ion-title>Reservas Pendientes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list inset>
  <ion-item ion-item *ngFor="let viaje of viajes" (click)="viajeSeleccionado(viaje)">
    <p>Fecha : {{ viaje.fecha }} Hora: {{ viaje.hora }}</p>
    <p>Desde : {{ viaje.origen }}</p>
    <p>Hasta : {{ viaje.destino }}</p>
  </ion-item> 
</ion-list>

</ion-content>
