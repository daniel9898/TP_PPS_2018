<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear color="primary">{{idioma.pag_photoTaker_supervisor.button.b_1}}</button>
      <button ion-button icon-only clear (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-6 col-md-4 col-xl-3 *ngFor="let photo of photos; let id = index">
      <ion-card class="block animated zoomIn" >
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img [src]="photo"  imageViewer/>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer>
  <button ion-button full (click)="uploadPhotos()">{{idioma.pag_photoTaker_supervisor.button.b_2}}</button>
</ion-footer>
