<ion-header>

  <ion-navbar>
    <ion-title>{{vehiculo.marca}}</ion-title>
    <ion-buttons right>
      <button *ngIf="isEditable" ion-button clear color="primary" (click)="guardar()" [disabled]="marca.invalid || ((vehiculo.ano > 1994 && vehiculo.ano < 2016) && patente.invalid ) || ( vehiculo.ano > 2015 && patente2.invalid)">Guardar</button>
      <button *ngIf="!isEditable" ion-button clear color="primary" (click)="enableEdit()">Editar</button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <!-- <ion-avatar item-end>
      <img [src]="fotos[0]" *ngIf="fotos.lenght > 0">
    </ion-avatar> -->
    <ion-label stacked>Marca</ion-label>
    <ion-input type="text" id="marca" name="marca" [disabled]="!isEditable" #marca="ngModel" [(ngModel)]="vehiculo.marca" [minlength]="3" required></ion-input>
  </ion-item>
  <p color="danger" ion-text [hidden]="!(marca.invalid && marca.dirty)">Debe tener una marca mayor 3 carateres</p>
  <ion-item>
    <ion-label stacked>Modelo</ion-label>
    <ion-input type="text" [disabled]="!isEditable" [(ngModel)]="vehiculo.modelo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>AÃ±o</ion-label>
    <ion-datetime id="ano" name="ano" #ano="ngModel" min="1995" displayFormat="YYYY" [disabled]="!isEditable" [(ngModel)]="vehiculo.ano" required></ion-datetime>
  </ion-item>
  <ion-item [hidden]="!(vehiculo.ano > 1994 && vehiculo.ano < 2016)">
    <ion-label stacked>Patente</ion-label>
    <ion-input type="text" id="patente" name="patente"  placeholder="ABC123" pattern="^([A-Z]{3})([0-9]{3})$" [disabled]="!isEditable" #patente="ngModel" [ngModel]="vehiculo.patente" (ngModelChange)="vehiculo.patente = $event.toLocaleUpperCase().trim()" required></ion-input>
    <!-- <ion-input type="text" id="patente2" name="patente2" [hidden]="!(vehiculo.ano >= 2016)" [disabled]="!isEditable" #patente2="ngModel" placeholder="AB123CD" pattern="^([A-Z]{2})([0-9]{3})([A-Z]{2})$" [(ngModel)]="vehiculo.patente"  (ngModelChange)="vehiculo.patente = $event.toLocaleUpperCase().trim()" required></ion-input> -->
  </ion-item>
  <ion-item [hidden]="!(vehiculo.ano >= 2016)">
    <ion-label stacked>Patente</ion-label>
    <!-- <ion-input type="text" id="patente" name="patente" [hidden]="!(vehiculo.ano > 1994 && vehiculo.ano < 2016)" placeholder="ABC123" pattern="^([A-Z]{3})([0-9]{3})$" [disabled]="!isEditable" #patente="ngModel" [ngModel]="vehiculo.patente" (ngModelChange)="vehiculo.patente = $event.toLocaleUpperCase().trim()" required></ion-input> -->
    <ion-input type="text" id="patente2" name="patente2"  [disabled]="!isEditable" #patente2="ngModel" placeholder="AB123CD" pattern="^([A-Z]{2})([0-9]{3})([A-Z]{2})$" [(ngModel)]="vehiculo.patente"  (ngModelChange)="vehiculo.patente = $event.toLocaleUpperCase().trim()" required></ion-input>
  </ion-item>
  <p color="danger" ion-text [hidden]="!(vehiculo.patente.split(' ').length > 1 && patente.invalid )">No debe contenter espacios</p>
  <p color="danger" ion-text [hidden]="!(vehiculo.patente.split(' ').length === 1 && patente.invalid && (patente.dirty) && (vehiculo.ano > 1994 && vehiculo.ano < 2016))">El formato debe ser ABC123</p>
  <p color="danger" ion-text [hidden]="!(vehiculo.patente.split(' ').length === 1 && patente2.invalid && (patente2.dirty) && (vehiculo.ano >= 2016))">El formato debe ser AB123CD</p>
  <ion-item>
    <ion-label>Activo</ion-label>
    <ion-toggle [(ngModel)]="vehiculo.activo" [disabled]="!isEditable"></ion-toggle>
  </ion-item>
  <ion-item>
    <button ion-button clear large full [disabled]="!isEditable" (click)="sacarFotos()">
      <ion-icon name="camera" color="danger"></ion-icon>
    </button>
  </ion-item>
  <ion-card>
    <ion-card-content>
      <ion-slides pager>
        <ion-slide *ngFor="let foto of vehiculo.fotos">
          <img [src]="foto" *ngIf="foto" alt="">
        </ion-slide>
        <!-- <ion-slide>
          <img src="https://loremflickr.com/320/240/car,sport?random=2" alt="">
        </ion-slide>
        <ion-slide>
          <img src="https://loremflickr.com/320/240/car,sport?random=3" alt="">
        </ion-slide> -->
      </ion-slides>
    </ion-card-content>
  </ion-card>
  <!-- <ion-item>

  </ion-item> -->

</ion-content>
