<ion-header>

  <ion-navbar>
    <ion-title>{{vehiculo.marca}}</ion-title>
    <ion-buttons right>
      <button ion-button clear>Guardar</button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-end>
      <img src="https://loremflickr.com/320/240/car,sport?random=1">
    </ion-avatar>
    <ion-label stacked>Marca</ion-label>
    <ion-input type="text" required ngControl="title" readonly="true" [(ngModel)]="vehiculo.marca"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Modelo</ion-label>
    <ion-input type="text" required ngControl="title" readonly="true" [(ngModel)]="vehiculo.modelo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Patente</ion-label>
    <ion-input type="text" required ngControl="title" readonly="true" [(ngModel)]="vehiculo.patente"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>AÃ±o</ion-label>
    <ion-input type="text" required ngControl="title" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Activo</ion-label>
    <ion-toggle [(ngModel)]="vehiculo.activo"></ion-toggle>
  </ion-item>
  <ion-item>
    <button ion-button clear large full>
      <ion-icon name="camera" color="danger"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    <ion-slides pager direction="vertical">
      <ion-slide>
        <img src="https://loremflickr.com/320/240/car,sport?random=1" alt="">
      </ion-slide>
      <ion-slide>
        <img src="https://loremflickr.com/320/240/car,sport?random=2" alt="">
      </ion-slide>
      <ion-slide>
        <img src="https://loremflickr.com/320/240/car,sport?random=3" alt="">
      </ion-slide>
    </ion-slides>
  </ion-item>

</ion-content>
