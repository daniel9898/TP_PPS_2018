<ion-header>

  <ion-navbar>
    <ion-title>Viajes pendientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let viaje of viajes; index as i;">
      <ion-item (click)="verChoferes(i)">
        <ion-row>
          <ion-col >
              Destino: {{ viaje.destino }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
              {{ viaje.fecha }} - {{ viaje.hora }}
          </ion-col>
        </ion-row>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="eliminarViaje(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
