<ion-header>

  <ion-navbar>
    <ion-title>Alta de Choferes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	     
	<ion-fab class="floatBack" top left>
        <button ion-fab mini color="primary" (click)="volver()">
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
	</ion-fab> 
    <ion-item style="padding-top:10%">
	    <button ion-button clear large full (click)="tomarImagen()">
	      <ion-icon name="camera" color="danger"></ion-icon>
	    </button>
	
	    <img src="{{viewImage}}" height="100" width="100">
     </ion-item>
  	<form [formGroup]="rForm" (ngSubmit)="guardar()">
		<ion-item>
		    <ion-label>Nombre</ion-label>
			<ion-input type="text" formControlName="nombre"></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label>Apellido</ion-label>
			<ion-input type="text" formControlName="apellido"></ion-input> 
		</ion-item>
	
		<ion-item>
			<ion-label>Edad</ion-label>
			<ion-input type="number" formControlName="edad"></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label>Dirección</ion-label>
			<ion-input type="text" formControlName="direccion"></ion-input>
		</ion-item>

	    <ion-item>
			<ion-label>Correo Electronico</ion-label>
			<ion-input type="email" formControlName="correo"></ion-input>
		</ion-item>

	    <ion-item>
			<ion-label>Contraseña</ion-label>
			<ion-input type="Password" formControlName="clave"></ion-input>
		</ion-item>
        
	  <button ion-button block icon-end type="submit" [disabled]="!rForm.valid">Guardar</button>
    </form>
</ion-content>
