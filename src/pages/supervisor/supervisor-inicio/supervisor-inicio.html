<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{idioma.pag_inicio_supervisor.choferes}}
    </ion-card-header>
    <ion-card-content>
    <div style="display: block" class="dashboard-chart">
        <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                    [options]="options"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      {{idioma.pag_inicio_supervisor.viajes}}
    </ion-card-header>
    <ion-card-content>
    <div style="display: block" class="dashboard-chart">
      <canvas baseChart
      [data]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="scanCode()">
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
