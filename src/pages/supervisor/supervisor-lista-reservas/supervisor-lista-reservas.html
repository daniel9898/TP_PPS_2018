<ion-header>

  <ion-navbar>
    <ion-title>Lista de reservas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of reservas; index as i;">
      <ion-item (click)="verChoferes(i)">
        <h3>Destino: {{ item.reserva.destino }}</h3>
        <p>{{ item.reserva.fecha }} - {{ item.reserva.hora }}</p>
        <!-- <ion-row>
          <ion-col >
              Destino: {{ item.reserva.destino }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
              {{ item.reserva.fecha }} - {{ item.reserva.hora }}
          </ion-col>
        </ion-row> -->
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="cancelarReserva(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
