<ion-header>

  <ion-navbar>
    <ion-title text-center>{{idioma.pag_lista_reservas_supervisor.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of reservas; index as i;">
      <ion-item (click)="verChoferes(i)">
        <h3>{{idioma.pag_lista_reservas_supervisor.label}} {{ item.reserva.destino }}</h3>
        <p>{{ item.reserva.fecha }} - {{ item.reserva.hora }}</p>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="cancelarReserva(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
