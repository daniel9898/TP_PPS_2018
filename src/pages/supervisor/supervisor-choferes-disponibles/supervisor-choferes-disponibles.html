<ion-header>

  <ion-navbar>
    <ion-title>{{idioma.pag_choferes_disponibles_supervisor.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let usuario of usuarios; index as i;">
          <ion-item (click)="asignarViaje(i)">
              {{usuario.correo }}
              <ion-icon name="ios-arrow-forward" item-end></ion-icon>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
</ion-content>
