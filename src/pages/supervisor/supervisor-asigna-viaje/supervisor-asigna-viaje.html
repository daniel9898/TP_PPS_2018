<ion-header>

  <ion-navbar>
    <ion-title>Asignar viaje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Chofer: {{chofer.correo}}
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <h3>Datos del viaje</h3>
      </ion-row>
      <ion-row>
        <ion-col>
          Origen: {{viaje.origen}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Destino: {{viaje.destino}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{viaje.fecha}} - {{viaje.hora}}
        </ion-col>
      </ion-row>
      <button ion-button block [disabled]="viaje.estado !=='pendiente'" (click)="asignarViaje()">Asignar</button>
      <button ion-button block color="danger" (click)="liberarViaje()"
              [disabled]="viaje.estado === 'cumplido' ||
                          viaje.estado ==='pendiente' ||
                          viaje.id_chofer != chofer.id_usuario"
              >Desasignar
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
