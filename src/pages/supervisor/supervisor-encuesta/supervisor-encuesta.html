<ion-header>

  <ion-navbar>
    <ion-title>supervisor-encuesta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>¿Cuanto demora en la toma de cada viaje?</ion-label>
      <ion-select [(ngModel)]="gaming" interface="action-sheet" [(selectOptions)]="ionSelectOptions">
        <ion-option value="nes">Mucho</ion-option>
        <ion-option value="n64">Normal</ion-option>
        <ion-option value="ps">Poco</ion-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item> -->
    <ion-item-divider color="light" >¿Cuanto es tiempo de descanso diario?</ion-item-divider>
    <ion-item>
      <ion-range [(ngModel)]="brightness">
        <ion-icon range-left small name="time"></ion-icon>
        <ion-icon range-right name="time"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item-group radio-group>
      <ion-item-divider color="light">¿Es Puntual?</ion-item-divider>
      <ion-item>
        <ion-label>Si</ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>
    </ion-item-group>
    <ion-item-divider color="light">Otras informacion del chofer</ion-item-divider>
    <ion-item>
      <ion-label>Tiene presencia</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Siempre está presentable</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Tiene buena relacion con los clientes</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- <ion-list radio-group>
    <ion-list-header>
      Language
    </ion-list-header>


  </ion-list> -->


</ion-content>
