<ion-header>

  <ion-navbar>

    <ion-searchbar (ionInput)="getItems($event)" placeholder="buscar" autocomplete="true" animated="true"></ion-searchbar>
    <ion-buttons right>

        <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios; index as i;">
      <ion-item (click)="verUsuario(usuario)" *ngIf="usuario.correo != usuarioActual && usuario.perfil != 'superusuario'">
          <ion-icon name="radio-button-on" color="primary" item-start></ion-icon>
          {{usuario.correo }} || {{usuario.perfil }}
          <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrar(usuario.key)"
                [disabled]="usuario.viajando ||
                            usuario.correo == 'cliente@kbremiseria.com' ||
                            usuario.correo == 'chofer@kbremiseria.com' ||
                            usuario.correo == 'supervisor@kbremiseria.com' ||
                            usuario.correo == 'superuser@kbremiseria.com'">

          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="secondary">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
