<ion-content padding>

  <!-- SPINNER -->
  <div *ngIf="mostrarSpinner" class="spinner">
    <img src="assets/imgs/spinner_black.png" alt="spinner">
  </div>

  <div class="main" *ngIf="!mostrarSpinner">
    <!-- ENCUESTAS "PENDIENTES" -->
    <ion-item class="cartel">
      <ion-label text-center><strong>VIAJES</strong><br> - sin encuesta -</ion-label>
      <ion-avatar item-end>
        <img src="assets/imgs/encuesta_default.png">
      </ion-avatar>
    </ion-item>
    <ion-list>
      <ion-item-sliding *ngFor="let viaje of viajes_sinEncuesta; index as i;">
        <ion-item (click)="irEncuesta(i)">
            <ion-icon name="ios-list-box-outline" color="primary" item-start></ion-icon>
            {{viaje.fecha }}
        </ion-item>

      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
