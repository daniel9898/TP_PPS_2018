<ion-header>

  <ion-navbar>
    <!-- <ion-title>Crear Reserva</ion-title> -->
    <ion-buttons right>
      <button ion-button clear color="primary" (click)="guardarReserva()" [disabled]="origen.invalid || reserva.fecha == '' || reserva.hora == '' || destino.invalid">{{idioma.pag_reserva_cliente.button.b_1}}</button>
      <!-- <button *ngIf="!isEditable" ion-button clear color="primary" (click)="enableEdit()">Editar</button> -->
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>{{idioma.pag_reserva_cliente.label.origen}}</ion-label>
    <ion-input type="text" [(ngModel)]="reserva.origen" (ionFocus)="setOriginDir()" id="origen" name="origen" #origen="ngModel"
      required></ion-input>

  </ion-item>
  <ion-item>
    <ion-label>{{idioma.pag_reserva_cliente.label.fecha}}</ion-label>
    <ion-datetime *ngIf="mostrarDate" id="fecha" name="fecha" [(ngModel)]="reserva.fecha" [monthNames]="monthNames" [monthShortNames]="monthShortNames" [min]="fecha"
      [dayShortNames]="daysShortNames" [dayNames]="daysNames" displayFormat="DD/MM/YYYY" [doneText]="idioma.pag_reserva_cliente.button.b_2" [cancelText]="idioma.pag_reserva_cliente.button.b_3" pickerFormat="MMMM-DD-YYYY" required></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>{{idioma.pag_reserva_cliente.label.hora}}</ion-label>
    <ion-datetime *ngIf="mostrarDate" id="hora" name="hora" [(ngModel)]="reserva.hora" doneText="Listo" cancelText="Cancelar"
                      displayFormat="HH:mm" pickerFormat="HH:mm"
    required></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>{{idioma.pag_reserva_cliente.label.destino}}</ion-label>
    <ion-input id="destino" name="destino" #destino="ngModel" type="text" [(ngModel)]="reserva.destino" (ionFocus)="setDestDir()"
      required></ion-input>
  </ion-item>
  <!-- <ion-item-divider color="light"></ion-item-divider> -->
  <ion-item>
    <ngui-map zoom="13" [center]="coordenadas">
      <directions-renderer
      #DirectionsRenderer

      (directions_changed)="directionsChanged()"
        [directions-request]="direction">
      </directions-renderer>
    </ngui-map>
  </ion-item>
  <!-- <ion-item >
    <button ion-button full (click)="guardarReserva()">Guardar</button>
  </ion-item> -->
</ion-content>
