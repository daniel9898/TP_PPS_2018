<ion-header>

  <ion-navbar>
    <ion-title>Crear Reserva</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Dirección origen</ion-label>
    <ion-input type="text" [(ngModel)]="direccionOrigin" [value]="direccionOrigin"  (ionFocus)="setOriginDir()" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime [monthNames]="monthNames" [monthShortNames]="monthShortNames" [dayShortNames]="daysShortNames" [dayNames]="daysNames" displayFormat="DD de MMMM" pickerFormat="MMMM-DD" [(ngModel)]="fecha"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="hora"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Dirección destino</ion-label>
    <ion-input type="text" (ionFocus)="setDestDir()" [(ngModel)]="direccionDest"></ion-input>
  </ion-item>
  <ion-item >

  </ion-item>
</ion-content>
