<ion-header>

  <ion-navbar>
    <ion-title>cliente-perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li *ngFor="let item of items | async">
      <input type="text" #updatetext [value]="item.correo" />
      <button (click)="updateItem(item.key, updatetext.value)">Update</button>
      <button (click)="deleteItem(item.key)">Delete</button>
    </li>
  </ul>
</ion-content>
