<!-- SPINNER -->
<div *ngIf="mostrarSplash" class="splashScreen">
  <div class="spinner">
    <div class="double-bounce1"><img src="assets/imgs/logoPersonal.png" alt="login imagen"></div>
    <div class="double-bounce2"><img src="assets/imgs/logoPersonal.png" alt="login imagen"></div>
  </div>
</div>

<!-- MENU -->
<ion-menu [content]="content" [class]="selectedTheme">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- OPCIONES MENU -->
    <ion-list>
        <div *ngFor="let p of pagesApp">
          <button menuClose ion-item *ngIf="p.visibility" (click)="openPage(p)">
            {{p.title}}
          </button>
        </div>
    </ion-list>

    <ion-item (click)="sonido()" *ngIf="sound">
      <ion-icon name="md-volume-up" item-left></ion-icon>
    </ion-item>
    <ion-item (click)="sonido()" *ngIf="!sound">
      <ion-icon name="md-volume-off" item-left></ion-icon>
    </ion-item>

    <!-- BOTONES LOG -->
    <ion-list-header *ngIf="auth.get_userEmail()">Usuario: {{auth.get_userEmail()}}</ion-list-header>
      <ion-item (click)="logout()" *ngIf="auth.authenticated">
        <ion-icon class="iconLogOut" name="md-log-out" item-left></ion-icon>
      </ion-item>

      <ion-item (click)="login()" *ngIf="!auth.authenticated">
        <ion-icon name="md-log-in" item-left></ion-icon>
      </ion-item>
  </ion-content>

</ion-menu>

<!-- CONTENIDO -->
<ion-nav [root]="rootPage" #content [class]="selectedTheme"></ion-nav>
